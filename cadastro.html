<body>
    <header>
        <div class="faixada">
            <div class="menu">
                <h1>Receitas do Asafe</h1>
            </div>
            <nav class="container">
                <ul>
                    <li id="home-nav"><a href="/home.html"> In√≠cio </a></li>
                    <li id="receitas-nav"><a href="/receitas.html"> Receitas </a></li>
                    <li id="cadastro-nav"><a href="/cadastro.html"> Cadastre-se </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cad">
            <h1>Cadastre-se</h1>
            <h2>Para ficar por dentro das novas receitas</h2>
        </div>
        <form id="formulario" class="container2" action="https://formsubmit.co/contatoasapdev@gmail.com" method="POST"> 
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">Primeiro nome</label>
                    <input type="text" class="form-control" id="validationServer01" name="Nome" placeholder="Nome" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Sobrenome</label>
                    <input type="text" class="form-control" id="validationServer02" name="Sobrenome" placeholder="Sobrenome" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServerEmail">Email</label>
                    <input type="text" class="form-control" id="validationServerEmail" name="Email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer03">Cidade</label>
                    <input type="text" class="form-control" id="validationServer03" name="Cidade" placeholder="Cidade" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer04">Estado</label>
                    <input type="text" class="form-control" id="validationServer04" name="Estado" placeholder="Estado" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer05">CEP</label>
                    <input type="text" class="form-control" id="validationServer05" name="Cep" placeholder="CEP" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Li e concordo com os termos de uso
                    </label>
                </div>
            </div>
            <button href="https://www.github.com/devasafe " class="btn btn-primary" type="submit" >Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year">2024</span> ASAPStore. Todos os direitos reservados.</p>
